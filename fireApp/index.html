<script>
    var r001 = false;
    var r002 = false;
    var r003 = false;

    $("#r001").fadeOut();
    $("#r002").fadeOut();
    $("#r003").fadeOut();

    var alarm = setInterval(function () {
        if (r001) {
            $("#r001").fadeIn();
            $("#r001").fadeOut();
        }

        if (r002) {
            $("#r002").fadeIn();
            $("#r002").fadeOut();
        }

        if (r003) {
            $("#r003").fadeIn();
            $("#r003").fadeOut();
        }

        if (r001 || r002 || r003) {
            $("#floorplan").fadeOut();
            $("#floorplan").fadeIn();
        }

    }, 1000);

    var sensors = setInterval(function () {
        $.get("http://192.168.10.177/", function (data, status) {
            data = JSON.parse(data);
	    if (data.sensor1 >= 40)
		r001 = true;
	    else
		r001 = false;
	    if (data.sensor2 >= 40)
		r002 = true;
	    else
		r002 = false;
	    if (data.sensor3 >= 40)
		r003 = true;

        });
    }, 2000);

        $("#splashscreen").fadeOut();
